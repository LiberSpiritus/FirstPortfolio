<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYW First Portfolio</title>
    <meta name="description" content="html css를 이용한 반응형 웹 사이트 Portfolio ">
    <meta name="author" content="NYW">
    <link rel="icon" type="image/jpg" href="images/LiberSpiritus.jpg">
    <script src="https://kit.fontawesome.com/6201028e78.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Navbar -->
        <nav id="navbar">
            <div class="navbar__logo">
                <img src="images/LiberSpiritus.jpg" />
                <a href="#">LiberSpiritus</a>
            </div>
            <div class="navbar__menu">
                <ul class="navbar__menu">
                    <li class="navbar__menu__item">Home</li>
                    <li class="navbar__menu__item">About</li>
                    <li class="navbar__menu__item">Skills</li>
                    <li class="navbar__menu__item">My work</li>
                    <li class="navbar__menu__item">Testimonial</li>
                    <li class="navbar__menu__item">Contact</li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Home -->
    <section id="home">
        <img src="images/NYW (first Busking).jpg" alt="NYW's Profile Photo" class="home__avatar">
        <h1 class="home__title">Hello, I'm LiberSpiritus</h1>
        <h2 class="home__description">저는 서울에 거주 하고 있으며, 프론트엔드 개발자를 목표로 하고 있습니다!</h2>
        <button class="home__contact">Contact Me</button>
    </section>

    <!-- About -->
    <section id="about"></section>
    <!-- Skills -->
    <section id="skills"></section>
    <!-- Work -->
    <section id="work"></section>
    <!-- Testimonials -->
    <section id="testimonials"></section>
    <!-- Contact -->
    <section id="contact"></section>
    
</body>
</html>
